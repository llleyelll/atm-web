<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1 th:text="${pageTitle}"></h1>
    <form
            th:action="@{/bankaccount/transaction/{transaction}/{id}(transaction=${pageTitle}, id=${bankAccount.id})}"
            method="POST">

        <div class="form-group">
            <label for="inputBankAccountId">Id</label>
            <input disabled type="text" th:value="${bankAccount.id}" name="bankAccountId" class="form-control" id="inputBankAccountId">
        </div>

        <div class="form-group">
            <label>Customer Id</label>
            <input disabled type="text" th:field="*{bankAccount.customerId}" class="form-control">
        </div>

        <div class="form-group">
            <label>Type</label>
            <input disabled type="text" th:field="*{bankAccount.type}" class="form-control">
        </div>

        <div class="form-group">
            <label>Current balance</label>
            <input disabled type="text" th:field="*{bankAccount.balance}" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputAmount" th:text="${pageTitle} + ' Amount'"></label>
            <input name="amount" class="form-control" id="inputAmount">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
